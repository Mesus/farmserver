<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript">
			 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
		</script>

		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<!--webfonts-->
		<link
			href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700'
			rel='stylesheet' type='text/css'>
			<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet'
				type='text/css'>
				<!--//webfonts-->

				<script src="js/jquery-1.11.2.min.js"></script>
				<script src="js/jquery.jsonp.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});
		function login() {
			var un = document.getElementById("un").value;
			var pw = document.getElementById("pw").value;
			//alert(un);
			var requestURL = "/farmserver/api/login/verify?un=" + un + "&pw="
					+ pw + "&callback=?";
			$.ajax({
				type : "GET",
				url : requestURL,
				async : true,
				cache : false,
				dataType : 'jsonp',
				success : function(resultData, textStatus) {

					var r = resultData.result;
					if (r == 's') {
						location.href="main.html";
					}else{
						alert("用户名密码错误");
					}
				}
			});

		}
	</script>
	<!--SIGN UP-->

	<div class="login-form">
		<div class="close"></div>
		<div class="head-info">
			<label class="lbl-1"></label> <label class="lbl-2"></label> <label
				class="lbl-3"></label>
		</div>
		<div class="clear"></div>
		<div class="avtar">
			<img src="images/avtar.png" />
		</div>
		<form>
			<input id="un" type="text" class="text" value="用户名"
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = '用户名';}"> <input
				id="pw" type="password" value="Password" onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'Password';}">
		</form>
		<div class="signin">
			<input type="button" value="Login" id="login" onclick="login()">
		</div>
	</div>
	<div class="copy-rights">
		<p>Copyright &copy; 2015.cbd5 All rights reserved.</p>
	</div>

</body>
</html>
